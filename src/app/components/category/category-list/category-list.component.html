<div class="ui grid">
  <div class="three column row">
    <div class="column">
      <button class="ui positive labeled icon button" (click)="add_new_category('create')">
        <i class="cubes icon"></i>
        New
      </button>
    </div>
  </div>
  <div class="three column row">
    <div class="column">
      <div class="ui input">
        <input type="text" placeholder="Search..." [(ngModel)]="filterText">
      </div>
    </div>
  </div>
</div>
<table class="ui sortable celled table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Qty</th>
      <th style="text-align:center;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categoryLists | tableFilter:filterText | pageNumber:pageNo">
      <td>{{item.cate_name}}</td>
      <td>{{item.cate_description}}</td>
      <td>{{item.product_qty}}</td>
      <td style="text-align:center;">
        <button class="primary circular ui icon button" (click)="add_new_category(item)">
          <i class="write icon"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="4">
        <div class="ui right floated pagination menu">
          <!--page-->
          <select class="ui search dropdown" [(ngModel)]="pageNo">
            <option *ngFor="let page of categoryLists | tableFilter:filterText | pageList:6">{{page}}</option>
          </select>
        </div>
      </th>
    </tr>
  </tfoot>
</table>
