
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="add_new_category('create')">
      <i class="material-icons">widgets</i>
      New
    </button>
  </div>
  <div class="mdl-cell mdl-cell--12-col">
    <div class="ui input">
      <input type="text" placeholder="Search..." [(ngModel)]="filterText" (focus)="focusFilter()">
    </div>
  </div>
</div>
<div class="mdl-grid">
<table class="mdl-data-table mdl-js-data-table mdl-cell mdl-cell--12-col">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Name</th>
      <th class="mdl-data-table__cell--non-numeric">Description</th>
      <th class="mdl-data-table__cell--non-numeric">Qty</th>
      <th style="text-align:center;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categoryLists | tableFilter:filterText | pageNumber:{pageNo:pageNo, row:10}">
      <td class="mdl-data-table__cell--non-numeric">{{item.cate_name}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{item.cate_description}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{item.product_qty}}</td>
      <td style="text-align:center;">
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" (click)="add_new_category(item)">
          <i class="material-icons">mode_edit</i>
        </button>
      </td>
    </tr>
  </tbody>
   <tfoot>
    <tr>
      <th class="mdl-data-table__cell--non-numeric" colspan="4">
        <div class="mdl-cell--12-col">
          <!-- page -->
          <select class="ui search dropdown" [(ngModel)]="pageNo">
            <option *ngFor="let page of categoryLists | tableFilter:filterText | pageList:6" [value]='page'>{{page}}</option>
          </select>
        </div>
      </th>
    </tr>
  </tfoot> 
</table>
</div>

<div class="mdl-grid">
  <dialog class="mdl-dialog mdl-cell mdl-cell--7-col" id="add-cate" style="margin: auto;overflow: scroll;max-height: 60%;">
    <div class="mdl-dialog__content">
      <app-category-manage [categoryId]="categoryId" (childResult)="childReturn($event)"></app-category-manage>
    </div>
    <!-- <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close" (click)="dialog.close()">No</button>
      <button type="button" class="mdl-button" (click)="categoryManageComponent.saveCategory()">Yes</button>
    </div> -->
  </dialog>
</div>
