<div class="ui grid">
  <div class="three column row">
    <div class="column">
      <button class="ui positive labeled icon button" (click)="add_new_product('create')">
        <i class="shopping basket icon"></i>
        New
      </button>
    </div>
  </div>
  <div class="three column row">
    <div class="column">
      <div class="ui input">
        <input type="text" placeholder="Search..." [(ngModel)]="filterText" (focus)="focusFilter()">
      </div>
    </div>
  </div>
</div>

<div class="ui cards">
  <div class="card" *ngFor="let item of productLists | tableFilter:filterText | pageNumber:pageNo">
    <div class="content">
      <img class="right floated mini ui image" src="">
      <div class="header">
        {{item.product_name}}
      </div>
      <div class="meta">
        {{item.product_price}}
      </div>
      <div class="description">
        {{item.product_description}}
      </div>
    </div>
    <div class="extra content">
      <div class="ui two buttons">
        <div class="ui basic green button" (click)="add_new_product(item)">Edit</div>
        <!--<div class="ui basic red button">Decline</div>-->
      </div>
    </div>
  </div>
</div>
<br/>
<select class="ui search dropdown" [(ngModel)]="pageNo">
  <option *ngFor="let page of productLists | tableFilter:filterText | pageList:6" [value]='page'>{{page}}</option>
</select>
