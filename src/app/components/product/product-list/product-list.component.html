<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="add_new_product('create')">
      <i class="material-icons">add</i>
      New
    </button>
    <br/>
    <div class="ui input" style="margin-top:16px;">
      <input type="text" placeholder="Search..." [(ngModel)]="filterText" (focus)="focusFilter()">
    </div>
  </div>
</div>

<div class="mdl-grid">
  <div class="card-margin" *ngFor="let item of productLists | tableFilter:filterText | pageNumber:{pageNo:pageNo, row: 9}">
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand" [ngStyle]="{'background-image': 'url(' + item.img + ')', 'background-size': 'cover'}">
        <h2 class="mdl-card__title-text">{{item.product_name}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        {{item.product_description}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-js-button mdl-button--icon" (click)="add_new_product(item)">
          <i class="material-icons">mode_edit</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon" (click)="delete_product(item)">
          <i class="material-icons">delete</i>
        </button>
      </div>
    </div>
  </div>
</div>


<br/>
<div class="mdl-grid">
  <div class="mdl-cell">
      <select class="ui search dropdown" [(ngModel)]="pageNo">
        <option *ngFor="let page of productLists | tableFilter:filterText | pageList:9" [value]='page'>{{page}}</option>
      </select>  
  </div>
</div>

<div class="mdl-grid">
  <dialog class="mdl-dialog mdl-cell mdl-cell--7-col" id='add-product' style="margin: auto;overflow: scroll;max-height: 60%;">
    <div class="mdl-dialog__content">
      <app-product-manage [productId]="productId" (childResult)="childReturn($event)"></app-product-manage>
    </div>
  </dialog>
</div>

<div class="mdl-grid">
  <dialog class="mdl-dialog mdl-cell mdl-cell--7-col" id="delete-product" style="margin: auto;overflow: scroll;max-height: 60%;">
    <div class="mdl-dialog__content">
      <p>Do you want to delete this product?</p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close" (click)="deleteProductDialog.close()">No</button>
      <button type="button" class="mdl-button" (click)="removeProduct()">Yes</button>
    </div>
  </dialog>
</div>
