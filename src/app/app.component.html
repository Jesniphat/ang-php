<div class="head-menu" [hidden]="hiddenLogin">
  <div class="ui inverted menu">
    <div class="ui icon buttons">
      <!--<div class="ui primary button" (click)="sidenav.toggle()">MENU</div>-->
      <button class="large ui black button" (click)="sidenav.toggle()"><i class="align justify icon"></i> Menu</button>
    </div>
  </div>
</div>

<div class="body-side">
  <md-sidenav-container class="sidenav-fab-container">
    <md-sidenav #sidenav mode="side" [opened]="showSide">
      <div class="scrolling-content">
        <div class="ui inverted vertical labeled icon menu">
          <a class="item" routerLink="/category_list" routerLinkActive="active">
            <i class="cubes icon"></i>
            Category
          </a>
          <a class="item" routerLink="/product_list" routerLinkActive="active">
            <i class="shopping basket icon"></i>
            Product
          </a>
          <a class="item">
            <i class="unordered list icon"></i>
            Order
          </a>
        </div>  
      </div>
    </md-sidenav>
    <div class="scrolling-content">
      <div style="margin: 18px;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </md-sidenav-container>
</div>
