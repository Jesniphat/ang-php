<block-ui>
<div class="main-page" (window:resize)="setPage()"> <!--set space [style.padding-left]="leftPad" // set auto resize (window:resize)="setPage()" -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" [hidden]="hiddenTopBar"> <!--set space Get it's out mdl-layout--fixed-drawer -->
    <header class="page-header mdl-layout__header" style="box-shadow: none;">
      <div class="mdl-layout__header-row" [hidden]="!manager">
        <span class="mdl-layout-title">Home</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item">Legal information</li>
          <li class="mdl-menu__item" routerLink="/system-login">Log out</li>
        </ul>
      </div>
    </header>
  </div>
  <div class="page-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer"> <!-- set space left [style.padding-left]="leftPad" -->
    <div class="page-drawer mdl-layout__drawer" id="my-side-bar" 
        [hidden]="hiddenSideBar" style="margin-top:64px; padding-top:0px;" [style.height]="sideHeight"> <!-- set space left [style.margin-left]="leftPad" -->
      <div class="page-navigation mdl-navigation" [hidden]="!manager">
        <nav class="page-navigation mdl-navigation">
          <a class="mdl-navigation__link" routerLink="/home" routerLinkActive="active"><i class="material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" routerLink="/category_list" routerLinkActive="active"><i class="material-icons" role="presentation">inbox</i>Category</a>
          <a class="mdl-navigation__link" routerLink="/product_list" routerLinkActive="active"><i class="material-icons" role="presentation">list</i>Product list</a>
          <a class="mdl-navigation__link" routerLink="/stock_in" routerLinkActive="active"><i class="material-icons" role="presentation">report</i>Stock</a>
          <a class="mdl-navigation__link" href="" routerLinkActive="active"><i class="material-icons" role="presentation">forum</i>Forums</a>
        </nav>
      </div>
    </div>
    <main id="main" class="mdl-layout__content" style="margin-top:64px;"> <!-- set right space [style.padding-right]="rightPad" --> <!-- [ngClass]="{'hiddenLeftMargin': hiddenSideBar}" -->
      <div class="main-change" style="width:100%; padding:18px 18px 0px 18px;">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
</block-ui>
